<!DOCTYPE html>
<html lang="pt_BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sorteador</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lobster&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="@@ADRESS_CSS">
</head>
<body>
    <main>
        <h1>Sorteador</h1>
        <form id="form-sort">
            <div>
                <label for="max-number"> Número Máximo</label>
                <input type="number" id="max-number" required min="2" value="2" step="1">
            </div>
            <button type="submit">
                PLAY
            </button>
        </form>
        <div class="result">
            o número sorteado foi: <span id="show-value"></span>
        </div>
    </main>

    <!--teste-->
    <script src="@@ADRESS_JS"></script>
</body>
</html>
